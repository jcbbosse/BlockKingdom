Command:
  Wilderness:
    permission: btf.wilderness
    no-permission-msg: '&cYou dont have permission!'
    delay: 5
    countdown: true
    countdown-message: '&f> &eWarping to &2Wilderness &ein &a{seconds} &edont move!'
    cancelled-due-movement: '&f> &cYou moved while warming up!'
    deny-teleport-to-factions: false
    max-tries-to-find-location: 5000
    no-suitable-location: '&f> &cWe didnt find any suitable location, try again!'
    teleporting: '&f> &eTeleporting...'
    enabled: true
    blacklisted-blocks:
    - WATER
    - LAVA
    blacklisted-biomes:
    - OCEAN
    - JUNGLE
    - DEEP_OCEAN
    world-not-allowed: '&cThe world you are in, does not allow &7/wild &c!'
    Worlds:
      world:
        max-radius: 3000
        min-radius: 500
      other_world_name:
        max-radius: 3000
        min-radius: 600
