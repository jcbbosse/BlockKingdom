Command:
  Wilderness:
    permission: btf.wilderness
    no-permission-msg: '&cYou dont have permission!'
    delay: 5
    countdown: true
    countdown-message: '&eExecuting wild in &7{seconds} &edont move!'
    cancelled-due-movement: '&cYou moved while warming up!'
    deny-teleport-to-factions: true
    max-tries-to-find-location: 10000
    no-suitable-location: '&cWe didnt find any suitable location, try again!'
    teleporting: '&eTeleporting...'
    enabled: true
    blacklisted-blocks:
    - WATER
    - LAVA
    blacklisted-biomes:
    - OCEAN
    - JUNGLE
    - DEEP_OCEAN
    world-not-allowed: '&cThe world you are in, does not allow &7/wild &c!'
    Worlds:
      world:
        max-radius: 6000
        min-radius: 1000
      other_world_name:
        max-radius: 3000
        min-radius: 600
